<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Countries Data</h1>
    <p>Currently, we have 250 countries</p>
    <div id="searchInfo"></div>
    <input
      type="text"
      id="searchInput"
      placeholder="Search Country, by name, city and languages"
    />
    <div id="buttonsContainer">
      <button id="nameButton">Name</button>
      <button id="capitalButton">Capital</button>
      <button id="populationButton">Population</button>
    </div>
    <div id="countriesContainer" class="countries-container"></div>
    <script src="countries_data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
